<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Agendamento de Horário</title>
  </head>
  <body>
    <div class="myForm">
        <h2>Agende seu horário</h2>
      <form action="">
        <fieldset class="field-dados">
          <legend>Dados pessoais</legend>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome Completo" required/>
          <label for="idade">Idade</label>
          <input type="number" id="idade" placeholder="Idade" />
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Telefone" required/>

          <label for="genero">Genero:</label>
          <select name="genero" id="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>

          <label for="Data de Nascimento:">Data de Nascimento</label>
          <input type="date" name="data_nascimento" id="data-nascimento" required/>

          <label for="hora-atendimento">Horário de atendimento</label>
          <input type="time" name="hora_atendimento" id="hora-atendimento" required/>
        </fieldset>

        <fieldset class="field-hobbies">
          <legend>Hobbies</legend>
          <div class="hobbies">
         
            <label for="futebol">
                <input type="checkbox" name="futebol" id="futebol"/> Futebol
            </label>

               
            <label for="corrida">
                <input type="checkbox" name="corrida" id="corrida"/> Corrida
            </label>

               
            <label for="ciclismo">
                <input type="checkbox" name="ciclismo" id="ciclismo"/> Ciclismo
            </label>

               
            <label for="desenho">
                <input type="checkbox" name="desenho" id="desenho"/> Desenho
            </label>

               
            <label for="viagens">
                <input type="checkbox" name="viagens" id="viagens"/> Viagens
            </label>

               
            <label for="leitura">
                <input type="checkbox" name="leitura" id="leitura"/> Leitura
            </label>

               
            <label for="danca">
                <input type="checkbox" name="danca" id="danca"/> Dança
            </label>

               
            <label for="musica">
                <input type="checkbox" name="musica" id="musica"/> Música
            </label>
              
          </div>

          <label for="cor-favorita">Cor Favortita: <select name="cor_favorita" id="cor-favorita">
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>

          </select></label>
          
        </fieldset>
        <div class="buttons-form">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    
      </form>
    </div>
  </body>
</html>
